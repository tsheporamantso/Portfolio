<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Personal Portfolio Title Page</title>
</head>
<body>
    <!-- /**
        *! Logo and toolbar section here.
        **/ -->
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">My Logo</a>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

     <!-- /**
        *! Main section here.
        **/ -->

    <section class="headline">
        <h1 class="header__title">I'm Gladwin Glad to see<br>you!</h1>
        <p class="header__description">I'm a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don't hestiate to contact me.</p>
        <h1 class="header__connect">
            <a href="#">LET'S CONNECT</a>
        </h1>
        <ul class="header__social__media">
            <li class="twitter">
                <a href="#">
                    <img src="./images/twitter.svg" alt="">
                </a>
            </li>
            <li class="linkedin">
                <a href="#">
                    <img src="./images/Linkedin icon.svg" alt="">
                </a>
            </li>
            <li class="medium">
                <a href="#">
                    <img src="./images/medium.svg" alt="">
                </a>
            </li>
            <li class="github">
                <a href="#">
                    <img src="./images/github.svg" alt="">
                </a>
            </li>
            <li class="angellist">
                <a href="#">
                    <img src="./images/angellist.svg" alt="">
                </a>
            </li>
        </ul>

    </section>
</body>
</html>
